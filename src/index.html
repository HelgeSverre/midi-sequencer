<!doctype html>
<html lang="en" class="dark flex h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Sequencer</title>
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:300,400,500,600,700|jetbrains-mono:100,200,300,400,500,600,700,800"
      rel="stylesheet"
    />
    <script type="module" src="./main.js" defer></script>

    <!-- Icon -->
    <link rel="icon" type="image/png" href="/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Sequencer" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
  </head>
  <body x-data="app" class="flex h-full w-full flex-col antialiased">
    <nav class="top-controls">
      <button x-on:click="togglePlay()" :class="{ active: isPlaying }">
        <span x-text="isPlaying ? 'Pause' : 'Play'"></span>
      </button>
      <button x-on:click="stop()">Stop</button>
      <button x-on:click="toggleRecord()" :class="{ active: isRecording }">
        <span x-text="isRecording ? 'Stop Recording' : 'Record'"></span>
      </button>
      <div class="mx-auto">
        <input type="number" x-model="bpm" min="1" max="300" x-on:change="updateBpm" />
      </div>
      <button x-on:click="addLane()">Add Lane</button>
      <div class="relative inline-block text-left" x-data="{ open: false }">
        <button
          @click="open = !open"
          type="button"
          class="relative inline-flex items-center gap-1"
          id="options-menu"
          aria-haspopup="true"
          x-bind:aria-expanded="open"
        >
          Options
          <svg
            class="-mr-1 size-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <div
          x-show="open"
          @click.away="open = false"
          class="absolute right-0 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="options-menu"
        >
          <div class="py-1" role="none">
            <button
              x-on:click="clearAll()"
              class="block w-full p-3 text-left text-sm"
              role="menuitem"
            >
              Clear All Notes
            </button>
            <button
              x-on:click="clearPersistedData()"
              class="block w-full p-3 text-left text-sm"
              role="menuitem"
            >
              Clear local storage
            </button>
            <button x-on:click="reset()" class="block w-full p-3 text-left text-sm" role="menuitem">
              Reset everything
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="sequencer">
      <template x-for="(lane, laneIndex) in sequences" :key="`lane-${laneIndex}`">
        <div class="lane">
          <div class="lane-controls">
            <select
              x-model="midiInputSelections[laneIndex]"
              x-on:change="updateMidiInput(laneIndex)"
            >
              <option value="">No Input</option>
              <template x-for="(input, index) in midiInputs" :key="index">
                <option :value="input.id" x-text="input.name"></option>
              </template>
            </select>
            <select
              x-model="midiOutputSelections[laneIndex]"
              x-on:change="updateMidiOutput(laneIndex)"
            >
              <option value="">No Output</option>
              <template x-for="output in midiOutputs" :key="output.id">
                <option :value="output.id" x-text="output.name"></option>
              </template>
            </select>
            <select x-model="lane.midiChannel" x-on:change="updateMidiChannel(laneIndex)">
              <template x-for="channel in 16" :key="channel">
                <option :value="channel" x-text="`Channel ${channel}`"></option>
              </template>
            </select>
          </div>
          <div class="steps">
            <template
              x-for="(step, stepIndex) in lane.steps"
              :key="`lane-${laneIndex}-step-${stepIndex}`"
            >
              <div
                class="step text-center"
                :class="{
                        'active': step !== null,
                        'current': stepIndex === currentStep
                    }"
                x-on:click="openChordEditor(laneIndex, stepIndex)"
              >
                <div
                  x-show="step !== null"
                  class="step-velocity"
                  :style="{ height: (step ? step.velocity * 100 : 0) + '%' }"
                ></div>

                <div class="flex flex-col items-center justify-center">
                  <span
                    x-text="step.notes.length ? step.notes.map($noteFromMidi).join(', ') : 'â€”'"
                    class="font-medium text-black"
                  ></span>
                  <span x-text="`${step.duration}ms`" class="opacity-50"></span>
                </div>
              </div>
            </template>
          </div>
          <button x-on:click="clearLane(laneIndex)">Clear</button>
          <button x-on:click="cloneLane(laneIndex)">Clone</button>
          <button x-on:click="removeLane(laneIndex)">Remove</button>
        </div>
      </template>
    </main>

    <!-- Chord Editor -->
    <div
      x-on:click.away="closeChordEditor"
      x-trap="chordEditorOpen"
      x-show="chordEditorOpen"
      class="chord-editor"
      :style="{ top: chordEditorPosition.y + 'px', left: chordEditorPosition.x + 'px' }"
    >
      <h3 class="sr-only">Edit Chord/Notes</h3>
      <div class="chord-notes mb-2">
        <template x-for="note in [60, 61, 62, 63, 64, 65, 66, 67, 68, 69, 70, 71]">
          <button
            class="chord-note"
            :class="{ 'active': isNoteInChord(note) }"
            x-text="$noteFromMidi(note)"
            x-on:click="toggleNoteInChord(note)"
          ></button>
        </template>
      </div>

      <div class="flex w-full gap-2">
        <label class="mr-auto flex flex-col items-start justify-center">
          <span class="soft-label">Velocity</span>
          <input type="range" min="0" max="1" step="0.01" x-model="editingStep.velocity" />
        </label>
        <button class="active" x-on:click="saveChord">Save</button>
        <button x-on:click="closeChordEditor">Cancel</button>
      </div>
    </div>
  </body>
</html>
